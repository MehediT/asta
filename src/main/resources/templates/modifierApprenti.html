<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="'Modifier - ' + ${apprenti.prenom} + ' ' + ${apprenti.nom}">
      Modifier l'Apprenti
    </title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
      <div class="container mx-auto">
        <div class="flex justify-between items-center py-6">
          <div class="flex items-center space-x-4">
            <a
              href="/dashboard"
              class="inline-flex items-center text-gray-500 hover:text-gray-700 transition-colors duration-200"
            >
              <svg
                class="w-5 h-5 mr-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 19l-7-7 7-7"
                />
              </svg>
              Retour au tableau de bord
            </a>
            <div class="h-6 w-px bg-gray-300"></div>
            <div>
              <h1 class="text-3xl font-bold text-gray-900">
                Modifier l'Apprenti
              </h1>
              <p
                class="mt-1 text-sm text-gray-500"
                th:text="'Modification de ' + ${apprenti.prenom} + ' ' + ${apprenti.nom}"
              >
                Modification de l'apprenti
              </p>
            </div>
          </div>
          <div class="flex items-center space-x-3">
            <span class="text-sm text-gray-600">
              Bonjour
              <span
                th:text="${session.tuteurPrenom}"
                class="font-semibold"
              ></span>
              |
              <a
                href="/logout"
                class="text-indigo-600 hover:text-indigo-800 transition-colors duration-200"
              >
                Déconnectez-vous
              </a>
            </span>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 container mx-auto py-8">
      <!-- Messages d'alerte -->
      <div
        th:if="${error}"
        class="mb-6 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg"
      >
        <div class="flex">
          <svg
            class="w-5 h-5 mr-2 mt-0.5"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
              clip-rule="evenodd"
            />
          </svg>
          <span th:text="${error}"></span>
        </div>
      </div>

      <!-- Formulaire -->
      <form
        th:action="@{/apprenti/{id}/modifier(id=${apprenti.id})}"
        th:object="${apprenti}"
        method="post"
      >
        <!-- Informations de l'apprenti -->
        <div
          class="bg-white shadow-sm rounded-lg border border-gray-200 overflow-hidden mb-6"
        >
          <div class="px-6 py-4 border-b border-gray-200 bg-gray-50">
            <h2 class="text-lg font-semibold text-gray-900 flex items-center">
              <svg
                class="w-5 h-5 mr-2 text-indigo-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
              Informations de l'apprenti
            </h2>
          </div>

          <div class="p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
            <div>
              <label
                for="nom"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Nom <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                id="nom"
                th:field="*{nom}"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200"
              />
            </div>

            <div>
              <label
                for="prenom"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Prénom <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                id="prenom"
                th:field="*{prenom}"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200"
              />
            </div>

            <div>
              <label
                for="email"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Email
              </label>
              <input
                type="email"
                id="email"
                th:field="*{email}"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200"
              />
            </div>

            <div>
              <label
                for="telephone"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Téléphone (10 chiffres)
              </label>
              <input
                type="text"
                id="telephone"
                th:field="*{telephone}"
                placeholder="0123456789"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200"
              />
            </div>

            <div>
              <label
                for="programme"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Programme <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                id="programme"
                th:field="*{programme}"
                required
                placeholder="Ex: M2-PRO"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200"
              />
            </div>

            <div>
              <label
                for="anneeAcademique"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Année académique <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                id="anneeAcademique"
                th:field="*{anneeAcademique}"
                required
                placeholder="Ex: 2023-2024"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200"
              />
            </div>

            <div>
              <label
                for="majeure"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Majeure
              </label>
              <input
                type="text"
                id="majeure"
                th:field="*{majeure}"
                placeholder="Ex: Digital Transformation"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200"
              />
            </div>

            <div>
              <label
                for="niveau"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Niveau
              </label>
              <select
                id="niveau"
                th:field="*{niveau}"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200"
              >
                <option value="">Sélectionner</option>
                <option value="I1">I1</option>
                <option value="I2">I2</option>
                <option value="I3">I3</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Entreprise -->
        <div
          class="bg-white shadow-sm rounded-lg border border-gray-200 overflow-hidden mb-6"
        >
          <div class="px-6 py-4 border-b border-gray-200 bg-gray-50">
            <h2 class="text-lg font-semibold text-gray-900 flex items-center">
              <svg
                class="w-5 h-5 mr-2 text-indigo-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
                />
              </svg>
              Entreprise
            </h2>
          </div>

          <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label
                for="entreprise.raisonSociale"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Raison sociale
              </label>
              <input
                type="text"
                id="entreprise.raisonSociale"
                th:field="*{entreprise.raisonSociale}"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200"
              />
            </div>

            <div>
              <label
                for="entreprise.adresse"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Adresse
              </label>
              <input
                type="text"
                id="entreprise.adresse"
                th:field="*{entreprise.adresse}"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200"
              />
            </div>

            <div class="md:col-span-2">
              <label
                for="entreprise.infosAcces"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Informations d'accès aux locaux
              </label>
              <textarea
                id="entreprise.infosAcces"
                th:field="*{entreprise.infosAcces}"
                rows="2"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200 resize-none"
              ></textarea>
            </div>
          </div>
        </div>

        <!-- Maître d'apprentissage -->
        <div
          class="bg-white shadow-sm rounded-lg border border-gray-200 overflow-hidden mb-6"
        >
          <div class="px-6 py-4 border-b border-gray-200 bg-gray-50">
            <h2 class="text-lg font-semibold text-gray-900 flex items-center">
              <svg
                class="w-5 h-5 mr-2 text-indigo-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2-2v2m8 0V6a2 2 0 012 2v6a2 2 0 01-2 2H8a2 2 0 01-2-2V8a2 2 0 012-2V6"
                />
              </svg>
              Maître d'apprentissage
            </h2>
          </div>

          <div class="p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
            <div>
              <label
                for="maitreApprentissage.nom"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Nom
              </label>
              <input
                type="text"
                id="maitreApprentissage.nom"
                th:field="*{maitreApprentissage.nom}"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200"
              />
            </div>

            <div>
              <label
                for="maitreApprentissage.prenom"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Prénom
              </label>
              <input
                type="text"
                id="maitreApprentissage.prenom"
                th:field="*{maitreApprentissage.prenom}"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200"
              />
            </div>

            <div>
              <label
                for="maitreApprentissage.poste"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Poste
              </label>
              <input
                type="text"
                id="maitreApprentissage.poste"
                th:field="*{maitreApprentissage.poste}"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200"
              />
            </div>

            <div>
              <label
                for="maitreApprentissage.email"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Email
              </label>
              <input
                type="email"
                id="maitreApprentissage.email"
                th:field="*{maitreApprentissage.email}"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200"
              />
            </div>

            <div>
              <label
                for="maitreApprentissage.telephone"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Téléphone
              </label>
              <input
                type="text"
                id="maitreApprentissage.telephone"
                th:field="*{maitreApprentissage.telephone}"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200"
              />
            </div>

            <div class="md:col-span-3">
              <label
                for="maitreApprentissage.remarques"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Remarques
              </label>
              <textarea
                id="maitreApprentissage.remarques"
                th:field="*{maitreApprentissage.remarques}"
                rows="2"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200 resize-none"
              ></textarea>
            </div>
          </div>
        </div>

        <!-- Mission -->
        <div
          class="bg-white shadow-sm rounded-lg border border-gray-200 overflow-hidden mb-6"
        >
          <div class="px-6 py-4 border-b border-gray-200 bg-gray-50">
            <h2 class="text-lg font-semibold text-gray-900 flex items-center">
              <svg
                class="w-5 h-5 mr-2 text-indigo-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                />
              </svg>
              Mission
            </h2>
          </div>

          <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label
                for="mission.motsCles"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Mots-clés
              </label>
              <input
                type="text"
                id="mission.motsCles"
                th:field="*{mission.motsCles}"
                placeholder="DevOps, node.js, CI/CD, Tests"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200"
              />
            </div>

            <div>
              <label
                for="mission.metierCible"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Métier cible (réf. Cigref)
              </label>
              <input
                type="text"
                id="mission.metierCible"
                th:field="*{mission.metierCible}"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200"
              />
            </div>

            <div class="md:col-span-2">
              <label
                for="mission.commentaires"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Commentaires
              </label>
              <textarea
                id="mission.commentaires"
                th:field="*{mission.commentaires}"
                rows="3"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200 resize-none"
              ></textarea>
            </div>
          </div>
        </div>

        <!-- Feedback tuteur -->
        <div
          class="bg-white shadow-sm rounded-lg border border-gray-200 overflow-hidden mb-6"
        >
          <div class="px-6 py-4 border-b border-gray-200 bg-gray-50">
            <h2 class="text-lg font-semibold text-gray-900 flex items-center">
              <svg
                class="w-5 h-5 mr-2 text-indigo-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"
                />
              </svg>
              Feedback du Tuteur Enseignant
            </h2>
          </div>

          <div class="p-6">
            <textarea
              id="feedbackTuteur"
              th:field="*{feedbackTuteur}"
              rows="4"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200 resize-none"
              placeholder="Commentaires libres du tuteur enseignant..."
            ></textarea>
          </div>
        </div>

        <!-- Actions -->
        <div class="flex items-center justify-between">
          <p class="text-sm text-gray-500">
            <span class="text-red-500">*</span> Champs obligatoires
          </p>
          <div class="flex items-center space-x-3">
            <a
              href="/dashboard"
              class="inline-flex items-center px-4 py-2 border border-gray-300 text-gray-700 bg-white hover:bg-gray-50 font-medium rounded-lg transition-colors duration-200"
            >
              <svg
                class="w-4 h-4 mr-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
              Annuler
            </a>
            <button
              type="submit"
              class="inline-flex items-center px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors duration-200"
            >
              <svg
                class="w-4 h-4 mr-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 13l4 4L19 7"
                />
              </svg>
              Sauvegarder les modifications
            </button>
          </div>
        </div>
      </form>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-12">
      <div class="container mx-auto py-6">
        <p class="text-center text-sm text-gray-500">
          © 2024 ASTA - Application de Suivi de Tutorats d'Apprentis
        </p>
      </div>
    </footer>
  </body>
</html>
