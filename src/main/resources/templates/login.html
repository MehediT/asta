<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - ASTA</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body
    class="bg-light min-h-screen flex items-center justify-center p-4 font-inter"
  >
    <div class="w-full max-w-md">
      <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
        <!-- Header -->
        <div class="bg-success-200 px-8 py-10 text-center">
          <h1 class="text-4xl font-bold text-white mb-2">ASTA</h1>
          <p class="text-white/90 text-sm">
            Application de Suivi de Tutorats d'Apprentis
          </p>
        </div>

        <!-- Form -->
        <div class="p-8">
          <!-- Messages d'alerte -->
          <div
            th:if="${error}"
            class="mb-6 bg-error-50 border border-error-200 text-error-700 px-4 py-3 rounded-lg animate-rmehe"
          >
            <div class="flex">
              <svg
                class="w-5 h-5 mr-2 mt-0.5"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                  clip-rule="evenodd"
                />
              </svg>
              <span th:text="${error}"></span>
            </div>
          </div>

          <div
            th:if="${message}"
            class="mb-6 bg-success-50 border border-success-200 text-success-300 px-4 py-3 rounded-lg animate-rmehe"
          >
            <div class="flex">
              <svg
                class="w-5 h-5 mr-2 mt-0.5"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                  clip-rule="evenodd"
                />
              </svg>
              <span th:text="${message}"></span>
            </div>
          </div>

          <form method="post" th:action="@{/login}" class="space-y-6">
            <div>
              <label
                for="login"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Login
              </label>
              <input
                type="text"
                id="login"
                name="login"
                th:value="${login}"
                required
                autofocus
                class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-light focus:ring-2 focus:ring-success-200 focus:border-success-200 transition-colors duration-200"
                placeholder="Entrez votre login"
              />
            </div>

            <div>
              <label
                for="motDePasse"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Mot de passe
              </label>
              <input
                type="password"
                id="motDePasse"
                name="motDePasse"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-light focus:ring-2 focus:ring-success-200 focus:border-success-200 transition-colors duration-200"
                placeholder="Entrez votre mot de passe"
              />
            </div>

            <button
              type="submit"
              class="w-full bg-success-200 hover:bg-success-300 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 shadow-medium hover:shadow-high"
            >
              Se connecter
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
